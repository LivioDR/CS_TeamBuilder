<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Course Project - Livio Reinoso - CS Team Builder</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
        <!-- Font Awesome import -->
        <script src="https://kit.fontawesome.com/d984cb31cf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Background audio -->
        <i class="fa-solid fa-volume-xmark" id="speakerIcon">
            <audio id="soundtrack" src="./resources/audio/CSMainTheme.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </i>

        <!-- Start button -->
        <div id="firstScreen" style="text-align: center;">
            <h1 style="margin-top: 15%; color: white;">Counter Strike Team Builder</h1>
            <img src="./resources/images/cs_logo.png" alt="logo" style="width: 20%; margin-inline: 40%; border-radius: 50%;">
            <button id="startBtn" style="margin: 1% 40%; width: 20%; height: 3em;">Start</button>
        </div>

        <!-- Select your team -->
        <div id="secondScreen" hidden style="width: 30%; margin-inline: 35%; margin-top: 15%; text-align: center;">
            <h1>Select your team</h1>
            <button id="terroristBtn">
                Terrorist
            </button>
            <button id="counterBtn">
                Counter-Terrorist
            </button>
            <button id="autoTeamBtn">
                Auto select
            </button>
        </div>

        <!-- Select your agent -->
        <div id="thirdScreen" hidden style="width: 40%; margin-top: 5%; margin-inline: 30%; background-color: lightgray; border-radius: 5%; aspect-ratio: 1;">
            <h1 id="chooseAgentH1" style="color: black; text-align: center;">Choose an agent - yourTeam</h1>
            <div id="listOfAgents" style="aspect-ratio: 1;">
                <!-- List of agents to be populated through the API -->
            </div>
        </div>
        <script type="module" src="./js/script.js"></script>
        <noscript>You need to enable Javascript to view this page</noscript>
    </body>
</html>
