<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Course Project - Livio Reinoso - CS Team Builder</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
        <!-- Font Awesome import -->
        <script src="https://kit.fontawesome.com/d984cb31cf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Background audio -->
        <i class="fa-solid fa-volume-xmark" id="speakerIcon">
            <audio id="soundtrack" src="./resources/audio/CSMainTheme.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </i>

        <!-- Start button -->
        <div id="firstScreen" style="text-align: center;">
            <h1 style="margin-top: 10%; color: white;">Counter Strike Team Builder</h1>
            <img src="./resources/images/cs_logo.png" alt="logo" style="width: 20%; margin-inline: 40%; border-radius: 50%;">
            <button id="startBtn" style="margin: 1% 40%; width: 20%; height: 3em;">Start</button>
        </div>

        <!-- Select your team -->
        <div id="secondScreen" hidden style="width: 30%; margin-inline: 35%; margin-top: 10%; text-align: center;">
            <h1>Select your team</h1>
            <button id="terroristBtn">
                Terrorist
            </button>
            <button id="counterBtn">
                Counter-Terrorist
            </button>
            <button id="autoTeamBtn">
                Auto select
            </button>
        </div>

        <!-- Select your agent -->
        <div id="thirdScreen" hidden style="width: 34%; margin-top: 0%; margin-inline: 33%; background-color: lightgray; border-radius: 5%; aspect-ratio: 1;">
            <h1 id="chooseAgentH1" style="color: black; text-align: center; padding-top: 3%; margin-bottom: 0%;">Choose an agent - yourTeam</h1>
            <div id="listOfAgents" style="aspect-ratio: 1;">
                <!-- List of agents to be populated through the API -->
            </div>
            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                <div style="display: flex; flex-direction: row; align-items: center;">
                    <p style="margin-inline: 5%; width: 50%;">Edit your agent's name: </p>
                    <input style="color: black; height: 1em;" type="text" id="agentsNameInput">
                </div>
                <button id="confirmAgentBtn" style="width: 20%; font-size: small; margin-top: 0%; margin-inline: 5%;">
                    Continue
                </button>
            </div>
            <p hidden id="nameAlert" style="color: red; padding-bottom: 2%; margin-top: 0%; margin-left: 5%;">Your name can have a maximum of 20 characters.</p>
        </div>

        <!-- Weapon selection screen -->
        <div id="fourthScreen" hidden>
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <h1 style="text-align: center; width:70%; padding-left: 20%;">Select your weapons</h1>
                <h1 id="balanceH1" style="width: 30%;">Balance: </h1>
            </div>
            <div style="display: flex; flex-direction: column; overflow-y: scroll; justify-content: space-between;">
                <div id="weaponSelectionDiv" style="display: flex; flex-direction: row; height: 80vh;">
                    <div id="categoryDiv" style="display: flex; flex-direction: column; width: 20%;">
                        <!-- To be populated on JS after retrieving the weapons info -->
                    </div>
                    <div id="weaponTypeDiv" style="display: flex; flex-direction: column; width: 20%; max-height: 80vh; overflow-y: scroll; margin-inline: 1%;">
                        <!-- To be populated when clicking on the categories -->
                    </div>
                    <div id="skinTypeDiv" style="display: flex; flex-direction: row; flex-wrap: wrap; width: 50%; margin-inline: 3%; max-height: 40vw; overflow-y: scroll;">
                        <!-- To be populated with the fetched skins data -->
                    </div>
                </div>
                <div style="width: 20%; align-self: flex-start;" id="confirmEquipment">
                    <button id="confirmEquipBtn" hidden>Confirm equipment</button>
                </div>
            </div>
        </div>

        <!-- Character overview screen -->
        <div id="fifthScreen" hidden>
            <div id="agentDisplayDiv">
                <!-- To be populated with the myAgentDisplay() function -->
            </div>
            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; margin-top: 3%;">
                <div style="width: 30%; margin-left: 10%;">
                    <label for="teamNameInput">Team Name</label>
                    <input type="text" id="teamNameInput" style="width: 70%; height: 2em;">
                </div>
                <div style="width: 30%; margin-right: 15%;">
                    <button id="createTeamButton" style="margin-top: 0%;">Create Team</button>
                </div>
            </div>
            <p hidden id="teamAlert" style="color: red; margin-left: 10%;"></p>
        </div>

        <!-- Team overview screen -->
        <div id="sixthScreen" hidden>
            <div class="flip-screen-container">
                <div class="front-screen">
                    <h1 id="teamName" style="text-align: center;"></h1>
                    <div id="teamDisplay">
                        <!-- Team members and equipment to be populated on JS -->
                    </div>
                </div>
                <div class="back-screen">
                    <h1 id="enemyTeamName" style="text-align: center;">Enemy Team</h1>
                    <div id="enemyTeamDisplay">
                        <!-- Enemy team members and equipment to be populated on JS -->
                    </div>
                </div>
            </div>
            <button id="toggleTeamDisplayButton">
                Display enemy team
            </button>
        </div>
        <script type="module" src="./js/script.js"></script>
        <noscript>You need to enable Javascript to view this page</noscript>
    </body>
</html>
